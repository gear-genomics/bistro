<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>bistro: barcode distribution | GEAR</title>
  <meta name="description" content="Visualize the per-position base distribution across multiple DNA sequences.">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="static/css/bistro.css">
</head>

<body>

  <header class="px-0 py-4">
    <div class="container">
      <h1 class="display-4 app-name">bistro</h1>
        <p class="lead">Visualize the per-position base distribution across multiple DNA sequences.</p>

        </a>
        ·
        <a class="plain" target="_blank" href="https://github.com/gear-genomics/bistro">
          <i class="fab fa-github-alt"></i> Source
        </a>
    </div>
  </header>

  <main class="container">
    <ul class="nav nav-fill mb-2" id="mainTab">
      <li class="nav-item">
        <a class="nav-link active" href="#input-tab">Input</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#result-tab" id="link-results">Results</a>
      </li>
    </ul>
    <div class="tab-content" id="main-tabs">
      <div class="tab-pane show active" id="input-tab">
        <div class="alert alert-light mb-2" role="alert">
          <i class="fas fa-info-circle"></i>
          Enter raw sequences, one per line
          <br>
          (click the <code>Load Example</code> button to view an example)
        </div>
        <textarea id="seqs" spellcheck="false" class="form-control"></textarea>
        <button type="submit" class="btn btn-outline-primary" id="btn-submit">
          <i class="fas fa-rocket" style="margin-right: 5px;"></i>
          Launch Analysis
        </button>
        <button type="submit" class="btn btn-outline-primary" id="btn-example">
          <i class="fas fa-eye" style="margin-right: 5px;"></i>
          Load Example
        </button>
      </div>
      <div class="tab-pane" id="result-tab">
        <div id="notification"></div>
        <div id="chart"></div>
      </div>
    </div>
  </main>
