<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>bistro &ndash; barcode distribution</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          bistro
        </h1>
        <h2 class="subtitle">
          Base distribution.
        </h2>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <h2>Enter raw sequences, one per line:</h2>
      <textarea id="seqs"></textarea>
      <p>
        <button id="submit-button" class="button is-primary">Submit</button>
        <button id="example-button" class="button">Load example</button>
      </p>
    </div>
  </section>

  <section class="section section--results">
    <div class="container">
      <h2>Results</h2>
      <hr>
      <div id="chart"></div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
